<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>

    <!-- Estilização em CSS -->
    <!-- geralmente vai no head-->
    <style>
        /*Estilização do campo body*/
        body {
            background-color: rgb(175, 175, 240);
            color: white;
            font: italic 20pt Arial;
        }
        /*Estilização dos Títulos H1*/
        h1 {
            color: rgb(236, 74, 62);
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Isto é um parágrafo!</p>

    <script>
        /*
        var n1 = window.prompt("Digite um número:")
        var n2 = window.prompt("Agora, digite outro número:")
        var s = n1 + n2
        window.alert("A soma é " + s)
        */

        //window.prompt sempre retorna string
        
        /*
       CONVERTENDO STRING -> NUMBER
        Number.parseInt(); 
            para números inteiros
        Number.parseFloat();
            para números decimais
        Number();
            para ambos valores
        */

        var n1 = Number(window.prompt("Digite um número:"))
        var n2 = Number(window.prompt("Agora, digite outro número:"))
        var s = n1 + n2 
        window.alert("A soma é " + s)
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        //Crases pode ser utilizadas com placeholders para inserir o valor de variáveis de maneira simples e organizada
    </script>

</body>
</html>
