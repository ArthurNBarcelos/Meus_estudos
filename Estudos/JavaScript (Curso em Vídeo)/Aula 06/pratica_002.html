<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 002</title>
    <style>
        h1 {
            color: white;
        }
        body {
            background-color: rgb(194, 100, 76);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Praticando meus conhecimentos!</h1>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.alert(`Olá, ${nome}! Seja bem-vindo!`)
        var n1 = Number(window.prompt(`Agora, digite um número:`))
        var n2 = Number(window.prompt(`Digite mais um número:`))
        var s = n1 + n2
        window.alert(`Ninguém perguntou, mas eu converti as strings de antes para números e os somei. Agora, você inevitavelmente sabe que ${n1} + ${n2} é igual a ${s}.`)
        
        document.write(`Muito obrigado por você testar este meu site para prática, ${nome}!<br>`)
        document.write(`Se, de alguma maneira, você não sabe disso ainda, seu nome possui ${nome.length} letras, fica assim: ${nome.toUpperCase()}, em maiúsculo e assim: ${nome.toLowerCase()}, em minúsculo.`)

    </script>
</body>
</html>
