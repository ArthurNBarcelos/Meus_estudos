<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Números</title>
</head>
<body>
    
<script>
    var n1 = Number(window.prompt('Digite um número qualquer:'))
    document.write(`Se o número fosse um valor na moeda Brasileira, o BRL, ele ficaria: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

    //Nunca esquecer de converter String -> Number
    </script>

</body>
</html>
