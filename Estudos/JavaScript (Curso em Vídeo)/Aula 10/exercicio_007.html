<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007</title>

    <style>
        body {
            font: normal 15pt Arial;
        }
        input {
            font: normal 15pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    
    <script>
        function somar(){
            //Selecionando os Elementos Input
            var tn1 = window.document.getElementById('txtn1'); //Selecionando por id
            var tn2 = window.document.querySelector('input#txtn2'); //Selecionando por Seletor CSS

            //Selecionando a Div de id res
            var res = window.document.getElementById('res');

            //Convertendo os valores dos Elementos Inputs para número, pois Inputs disparam sempre Strings
            var n1 = Number(tn1.value); //Number.parseInt() também serve
            var n2 = Number(tn2.value);
            var somatoria = n1 + n2

            res.innerHTML = `Somando ${n1} e ${n2}, o resultado é <strong>${somatoria}</strong>`
        }
    </script>
</body>
</html>
