<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006.1</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        <!--onclick é um evento, que executa função "click"-->
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        //Ficando fora das functions, essa variável serve para todas as functions
        
        //Disparando eventos por JavaScript
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'blue'
        }

        function entrar() {
            area.innerText = 'Entrou!'            
        }

        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
