<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001</title>

    <!-- Estilização em CSS -->
    <!-- geralmente vai no head-->
    <style>
        /*Estilização do campo body*/
        body {
            background-color: rgb(175, 175, 240);
            color: white;
            font: italic 20pt Arial;
        }
        /*Estilização dos Títulos H1*/
        h1 {
            color: rgb(236, 74, 62);
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Isto é um parágrafo!</p>

    <!-- Áreas dos Scrips em JavaScript -->
    <!-- geralmente vai no body -->
    <script>
        window.alert("Isto é um window.alert")
            // window.alert() = alert()
        window.confirm("Consegue ver este window.confirm?")
            // window.confirm() = confirm()
        window.prompt("Este é um window.prompt! Digite qualquer coisa, pois não será armazenado.")
            // window.prompt() = prompt()
            
            //Comentário JavaScript de uma linha
            /*
            Comentário JavaScript
            de múltiplas
            linhas
            */
    </script>

</body>
</html>
