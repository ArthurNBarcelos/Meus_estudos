<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações da Aula 05</title>
</head>
<body>
    
    <script>
        //Variáveis
        /*
        Em JavaScript podemos usar 3 tipos de aspas para se declarar uma string:
        */
       var nome1 = "Arthur" //aspas dupla
       let nome2 = 'Sabrina' //apóstrofe
       var nome3 = `Cristina` //crase

       /*
       No JavaScript os identificadores (nomes das variáveis) seguem algumas regras:
       
       - Letras maiúsculas e minúsculas fazem diferença (var a ≠ var A)

       - Podem iniciar com letras, $ ou _
       - Podem possuir acentos e símbolos

       - Não podem começar com números
       - Não podem ter espaços
       - Não podem ser palavras reservadas ("var", "alert")
       */

       /*
       Tipos Primitivos em JavaScript
         - Number: Números inteiros ou decimais
            5, 18, -29, 0.5, 2.6
         - String: Cadeias de caracteres; textos entre aspas, apóstrofe ou crase
            'Carro', "1", `Macaco`
         - Boolean: Valores lógicos
            true, false
       */
    </script>
</body>
</html>
