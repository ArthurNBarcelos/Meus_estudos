<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade+</title>
    <link rel="stylesheet" href="style.css">
    <!--
    Comando: link:css
    Nome do arquivo fica entre aspas
    -->
</head>
<body>

    <header>
        <h1>Verificador de Idade+</h1>
    </header>
    
    <section>
        <div>
            <p>
                Data de nascimento:
                <input type="number" name="dataNasc" id="dataNasc" min="1925">
            </p>
            <p>
                Sexo:
                <input type="radio" name="rsex" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="rsex" id="fem">
                <label for="fem">Feminino</label>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="img">
        </div>
        <div id="msg">
        </div>
    </section>
    
    <footer>
        <p>made by Arthur Barcelos</p>
    </footer>
    
    <script src="script.js"></script>
    <!--
    Comando: script:src 
    Nome do arquivo fica entre aspas
    -->
</body>
</html>
