<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Digite um número</p>
            <p>
                <input type="number" name="num" id="num">
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="resultado">
            <p>
                <select name="selec" id="selec" size="10">
                    <option value="0">Tabuada até x10</option>
                </select>
            </p>
        </div>
    </section>
    <footer>
        Feito por Arthur Barcelos
    </footer>
    <script src="script.js"></script>
</body>
</html>
