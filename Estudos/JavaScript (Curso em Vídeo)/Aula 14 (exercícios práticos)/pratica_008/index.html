<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Intervalos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador com Intervalos</h1>
    </header>
    <section id="section">
        <div>
            <p>
                Número inicial:
                <input type="number" name="" id="nI">
            </p>
            <p>
                Número final:
                <input type="number" name="" id="nF">
            </p>
            <p>
                Número de intervalos:
                <input type="number" name="" id="nIn">
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id="resultado">
        </div>
    </section>
    <footer>
        Feito por Arthur Barcelos
    </footer>
    <script src="script.js"></script>
</body>
</html>
