<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <!--
    Comando: link:css
    Nome do arquivo fica entre aspas
    -->
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>
    
    <section>
        <div>
            Digite um número:
            <input type="number" name="numero" id="numero">
            <input type="button" value="Calcular Tabuada" onclick="calcular()">
        </div>
        <div>
            <select name="tabuada" id="tabuada" size="10">
                <option>Aguardando número...</option>
            </select>
        </div>
    </section>
    
    <footer>
        <p>made by Arthur Barcelos</p>
    </footer>
    
    <script src="scripts.js"></script>
    <!--
    Comando: script:src 
    Nome do arquivo fica entre aspas
    -->
</body>
</html>
