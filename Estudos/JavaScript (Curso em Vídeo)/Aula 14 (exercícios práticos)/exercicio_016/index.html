<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Intervalos</title>
    <link rel="stylesheet" href="style.css">
    <!--
    Comando: link:css
    Nome do arquivo fica entre aspas
    -->
</head>
<body>

    <header>
        <h1>Contador com Intervalos</h1>
    </header>
    
    <section>
        <div>
            <p>Número Inicial: <input type="number" name="vI" id="vI"></p>
            <p>Número Final: <input type="number" name="vF" id="vF"></p>
            <p>Número de Intervalos: <input type="number" name="vIn" id="vIn" min="1"></p>
            <input type="button" value="Calcular" id="calcular" onclick="calcular()">
        </div>
        <div id="res">
        </div>
    </section>
    
    <footer>
        <p>made by Arthur Barcelos</p>
    </footer>
    
    <script src="script.js"></script>
    <!--
    Comando: script:src 
    Nome do arquivo fica entre aspas
    -->
</body>
</html>
