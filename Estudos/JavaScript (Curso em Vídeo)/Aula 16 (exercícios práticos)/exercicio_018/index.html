<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Lista</title>
    <link rel="stylesheet" href="style.css">
    <!--
    Comando: link:css
    Nome do arquivo fica entre aspas
    -->
</head>
<body>

    <header>
        <h1>Análise de Lista</h1>
    </header>
    
    <section>
        <div>
            <p>
                Digite números entre 1 e 100
            </p>
            <p>
                <input type="number" id="num">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <p>
                <select id="lista" size="10" style="width: 200px"></select>
                </select>
            </p>
            <p>
                <input type="button" value="Analisar Lista" onclick="analisar()">
            </p>
        </div>
        <div id="resultado">
        </div>
    </section>
    
    <footer>
        <p>made by Arthur Barcelos</p>
    </footer>
    
    <script src="script.js"></script>
    <!--
    Comando: script:src 
    Nome do arquivo fica entre aspas
    -->
</body>
</html>
