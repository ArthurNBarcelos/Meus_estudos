<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!--UTF-8 é o padrão de codificação de caracteres que suporta acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--"viewport" significa que meu site vai usar 100% da tela disponível no navegador, fazendo o "body" ter escala de 1.0-->
    <title>Exercício 001</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <hr> <!--horizontal roll-->
    <p>Este não é meu primeiro documento HTML, mas estou muito feliz com ele!</p>
    <p>Este não é um momento único, mas estou criando um site!</p>
    <p>HTML significa HyperText Markup Language</p>
</body>
</html>
