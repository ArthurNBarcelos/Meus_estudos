<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500px" autoplay controls></video>
    <!-- Carrega o primeiro que for compatível com o navegador -->
    <video width="560" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não consegue reproduzir este vídeo.</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=k1xAv6nKdD43sU1o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
