<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2> <!-- Organizam de forma automática a ordem dos itens de uma lista, de acordo com a posição onde eu insiro a tag <li> (list item) -->
    <ol type="A" start="4">
        <li>Acordar</li>
        <li>Lavar o rosto</li>
        <li>Escovar os dentes</li>
        <li>Por o uniforme</li>
        <li>Ir pro trabalho</li>        
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Frios</li>
        <li>Carne pra semana</li>
        <li>Papel higiênico</li>
    </ul>
</body>
</html>
